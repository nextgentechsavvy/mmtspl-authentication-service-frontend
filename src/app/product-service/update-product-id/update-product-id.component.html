<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h3 class="text-center"> Update Product By ID</h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
  
            <div class="form-group">
              <label> Product ID</label>
              <input type="text" class="form-control" id="productId" [(ngModel)]="product.productId"
                     name="productId" readonly>
            </div>
            <div class="form-group">
              <label> Product Name</label>
              <input type="text" class="form-control" id="productName" [(ngModel)]="product.productName"
                     name="productName">
            </div>
  
            <div class="form-group">
              <label> Product Category</label>
              <input type="text" class="form-control" id="productCategory" [(ngModel)]="product.productCategory"
                     name="productCategory">
            </div>
  
            <div class="form-group">
              <label> Product Price</label>
              <input type="text" class="form-control" id="productPrice" [(ngModel)]="product.productPrice"
                     name="productPrice">
            </div>
  
            <div class="form-group">
              <label> Product Model</label>
              <input type="text" class="form-control" id="productModel" [(ngModel)]="product.productModel"
                     name="productModel">
            </div>

            <br />
            <button class="btn btn-success" type="submit">Submit</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
