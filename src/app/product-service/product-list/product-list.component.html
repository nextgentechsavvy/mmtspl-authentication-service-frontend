<div class = "row">
    <h5> Product List</h5>
  </div>
  
  <table class = "table table-striped table-bordered">
    <thead>
    <tr style=font-size:12px>
      <th> Product ID</th>
      <th> Product Name</th>
      <th> Product Category </th>
      <th> Product Price </th>
      <th> Product Model </th>
      <th>  </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let product of products" style="font-size:12px;">
      <td style="width:10%"> {{ product?.productId! }} </td>
      <td style="width:10%"> {{ product?.productName! }} </td>
      <td style="width:10%"> {{ product?.productCategory! }} </td>
      <td style="width:10%"> {{ product?.productPrice! }} </td>
      <td style="width:15%"> {{ product?.productModel! }} </td>
      <td style="width:15%">
   
        <div *ngIf=retrievedImage>
            <img [src]="retrievedImage" height="50" width="50">
        </div>
   
</td>
     <td>
        <button (click) = "updateProductById(product.productId)" class = "btn btn-primary" style=font-size:12px> Update</button>
        <button (click) = "deleteProductById(product.productId)" class = "btn btn-danger" style="margin-left: 5px; font-size:12px"> Delete</button>
        <button (click) = "productDetails(product.productId)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View</button>
        <button (click) = "productDetailsByName(product.productName)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View By Name</button>
      </td>
    </tr>
    </tbody>
  </table>
  
  
  <table class = "table table-striped table-bordered">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
