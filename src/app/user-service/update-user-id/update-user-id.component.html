<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h3 class="text-center"> Update User By ID</h3>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
  
             <div class="form-group">
              <label> User ID</label>
              <input type="text" class="form-control" id="userId" [(ngModel)]="user.userId"
                     name="userId" readonly>
            </div>

            <div class="form-group">
              <label> User Name</label>
              <input type="text" class="form-control" id="userName" [(ngModel)]="user.userName"
                     name="userName">
            </div>
  
            <div class="form-group">
              <label> User Username</label>
              <input type="text" class="form-control" id="userUsername" [(ngModel)]="user.userUsername"
                     name="userUsername">
            </div>
  
            <div class="form-group">
              <label> User Password </label>
              <input type="text" class="form-control" id="userPassword" [(ngModel)]="user.userPassword"
                     name="userPassword">
            </div>
  
            <div class="form-group">
              <label> User Email </label>
              <input type="text" class="form-control" id="userEmail" [(ngModel)]="user.userEmail"
                     name="userEmail">
            </div>

            <div class="form-group">
              <label> User Address </label>
              <input type="text" class="form-control" id="userAddress" [(ngModel)]="user.userAddress"
                     name="userAddress">
            </div>

            <br />
            <button class="btn btn-success" type="submit">Submit</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
