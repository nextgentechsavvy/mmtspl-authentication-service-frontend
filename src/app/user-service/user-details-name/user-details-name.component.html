<div class = "row">
    <h2> User Details By Name</h2>
  </div>
  <table class = "table table-striped table-bordered">
    <thead>
    <tr>
      <th> User ID</th>
      <th> User Name</th>
      <th> User Username </th>
      <th> User Password </th>
      <th> User EMail </th>
      <th> User Address </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
   <tr *ngFor = "let user of users" >
      <td> {{ user?.userId! }} </td>
      <td> {{ user?.userName! }} </td>
      <td> {{ user?.userUsername! }} </td>
      <td> {{ user?.userPassword! }} </td>
      <td> {{ user?.userEmail! }} </td>
      <td> {{ user?.userAddress! }} </td>
      <td>
        <button (click) = "updateUserById(user?.userId!)" class = "btn btn-primary"> Update</button>
        <button (click) = "deleteUserById(user?.userId!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
        <!--<button (click) = "userDetails(user?.userId!)" class = "btn btn-primary" style="margin-left: 10px"> View</button>-->
      </td>
    </tr>
    </tbody>
  </table>
