<div class = "row">
    <h5> User List</h5>
  </div>
  
  <table class = "table table-striped table-bordered">
    <thead>
    <tr style=font-size:12px>
     <th> User ID</th>
      <th> User Name</th>
      <th> User Username </th>
      <th> User Password </th>
      <th> User EMail </th>
      <th> User Address </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let user of users" style="font-size:12px;">
      <td style="width:10%"> {{ user?.userId! }} </td>
      <td style="width:10%"> {{ user?.userName! }} </td>
      <td style="width:10%"> {{ user?.userUsername! }} </td>
      <td style="width:10%"> {{ user?.userPassword! }} </td>
      <td style="width:10%"> {{ user?.userEmail! }} </td>
      <td style="width:15%"> {{ user?.userAddress! }} </td>
      <td>
        <button (click) = "updateUserById(user.userId)" class = "btn btn-primary" style=font-size:12px>Update</button>
        <button (click) = "deleteUserById(user.userId)" class = "btn btn-danger" style="margin-left: 5px; font-size:12px">Delete</button>
        <button (click) = "userDetails(user.userId)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px">View</button>
        <button (click) = "userDetailsByName(user.userName)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px">View By Name</button>
      </td>
    </tr>
    </tbody>
  </table>
  <table class = "table table-striped table-bordered">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div>
    
  </div>
