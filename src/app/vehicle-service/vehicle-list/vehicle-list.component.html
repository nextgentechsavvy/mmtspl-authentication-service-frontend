<div class = "row">
    <h6> Vehicle List</h6>
  </div>
  
  <table class = "table table-striped table-bordered">
    <thead>
    <tr style=font-size:12px>
      <th> ID</th>
      <th> Type</th>
      <th> Number </th>
      <th> Model </th>
      <th> Seat Capacity </th>
      <th> Fuel Type </th>
      <th> AcType </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let vehicle of vehicles" style="font-size:12px;">
      <td style="width:5%"> {{ vehicle.vehicleId }} </td>
      <td style="width:10%"> {{ vehicle.vehicleType }} </td>
      <td style="width:10%"> {{ vehicle.vehicleNumber }} </td>
      <td style="width:5%"> {{ vehicle.vehicleModel }} </td>
      <td style="width:10%"> {{ vehicle.vehicleSeatCapacity }} </td>
      <td style="width:10%"> {{ vehicle.vehicleFuelType }} </td>
      <td style="width:20%"> {{ vehicle.vehicleAcType }} </td>
      <td style="width:30%">
        <button (click) = "updateVehicleById(vehicle.vehicleId)" class = "btn btn-primary" style=font-size:12px> Update</button>
        <button (click) = "deleteVehicleById(vehicle.vehicleId)" class = "btn btn-danger" style="margin-left: 5px; font-size:12px"> Delete</button>
        <button (click) = "vehicleDetails(vehicle.vehicleId)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View</button>
        <button (click) = "vehicleDetailsByType(vehicle.vehicleType)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View By Type</button>
      </td>
    </tr>
    </tbody>
  </table>
  <table class = "table table-striped table-bordered">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div>
    
  </div>
