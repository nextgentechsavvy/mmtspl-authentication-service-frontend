<div class = "row">
    <h5> Department List</h5>
  </div>
  
  <table class = "table table-striped table-bordered">
    <thead>
    <tr style=font-size:12px>
      <th> ID</th>
      <th> Name</th>
      <th> Location </th>
      <th> Employee ID </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let department of departments" style="font-size:12px;">
      <td style="width:10%"> {{ department.departmentId }} </td>
      <td style="width:20%"> {{ department.departmentName }} </td>
      <td style="width:20%"> {{ department?.departmentLocation! }} </td>
      <td style="width:20%"> {{ department?.employeeId! }} </td>
      <td>
        <button (click) = "updateDepartmentById(department.departmentId)" class = "btn btn-primary" style=font-size:12px> Update</button>
        <button (click) = "deleteDepartmentById(department.departmentId)" class = "btn btn-danger" style="margin-left: 5px; font-size:12px"> Delete</button>
        <button (click) = "departmentDetails(department.departmentId)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View</button>
        <button (click) = "departmentDetailsByName(department.departmentName)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View By Name</button>
      </td>
    </tr>
    </tbody>
  </table>
  <table class = "table table-striped table-bordered">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div>
    
  </div>
