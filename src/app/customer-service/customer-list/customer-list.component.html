<div class = "row">
    <h5> Customer List</h5>
  </div>
  
  <table class = "table table-striped table-bordered">
    <thead>
    <tr style=font-size:12px>
     <th> ID</th>
      <th> Name</th>
      <th> Username </th>
      <th> Password </th>
      <th> Email </th>
      <th> Address </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let customer of customers" style="font-size:12px;">
      <td style="width:6%"> {{ customer?.customerId! }} </td>
      <td style="width:12%"> {{ customer?.customerName! }} </td>
      <td style="width:12%"> {{ customer?.customerUsername! }} </td>
      <td style="width:12%"> {{ customer?.customerPassword! }} </td>
      <td style="width:12%"> {{ customer?.customerEmail! }} </td>
      <td style="width:12%"> {{ customer?.customerAddress! }} </td>
      <td>
        <button (click) = "updateCustomerById(customer.customerId)" class = "btn btn-primary" style=font-size:12px> Update</button>
        <button (click) = "deleteCustomerById(customer.customerId)" class = "btn btn-danger" style="margin-left: 5px; font-size:12px"> Delete</button>
        <button (click) = "customerDetails(customer.customerId)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View</button>
        <button (click) = "customerDetailsByName(customer.customerName)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View By Name</button>
      </td>
    </tr>
    </tbody>
  </table>
  <table class = "table table-striped table-bordered">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div>
    
  </div>
