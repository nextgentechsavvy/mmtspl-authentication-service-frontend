<div class = "row">
    <h2> Customer Details</h2>
  </div>
  <table class = "table table-striped table-bordered">
    <thead>
    <tr>
      <th> ID</th>
      <th> Name</th>
      <th> Username </th>
      <th> Password </th>
      <th> Email </th>
      <th> Address </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr >
      <td> {{ customer?.customerId! }} </td>
      <td> {{ customer?.customerName! }} </td>
      <td> {{ customer?.customerUsername! }} </td>
      <td> {{ customer?.customerPassword! }} </td>
      <td> {{ customer?.customerEmail! }} </td>
      <td> {{ customer?.customerAddress! }} </td>
      <td>
        <button (click) = "updateCustomerById(customer?.customerId!)" class = "btn btn-primary"> Update</button>
        <button (click) = "deleteCustomerById(customer?.customerId!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
        <!--<button (click) = "customerDetails(customer?.customerId!)" class = "btn btn-primary" style="margin-left: 10px"> View</button>-->
      </td>
    </tr>
    </tbody>
  </table>
