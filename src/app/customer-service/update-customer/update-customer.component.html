<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h3 class="text-center"> Update Customer Search </h3>
        <hr />

<div class="card-body">
         <!--  <form (ngSubmit)="onSubmit()">
  
            <div class="form-group">
              <label> ID </label>
              <input type="text" class="form-control" id="customerId" [(ngModel)]="customer.customerId"
                     name="customerId">
            </div>
  
            <br />
            <button class="btn btn-success" type="submit">Submit</button>
  
          </form> -->

        <div class="card-body">
            <tr>
              <td>
                <label>Search By ID</label>
              </td>
              <td>
                <input type="text" class="form-control" id="customerIdVal" [(ngModel)]="customerIdVal" 
                name="customerIdVal" >
              </td>
              <td>
                <button (click) = "updateCustomerSearchById(customerIdVal)" class = "btn btn-primary"> Search </button>
              </td>
            </tr>
        </div>
        <div class="card-body">
            <tr>
              <td>
                <label>Search By Name</label>
              </td>
              <td>
                <input type="text" class="form-control" id="customerNameVal" [(ngModel)]="customerNameVal"  
                name="customerNameVal">
              </td>
              <td>
                <button (click) = "updateCustomerSearchByName(customerNameVal)" class = "btn btn-primary"> Search </button>
              </td>
            </tr>
        </div>
      </div>
    </div>
  </div>
  <div class = "row">
    <h2> Customer Details By Name</h2>
  </div>
  <table class = "table table-striped table-bordered">
    <thead>
    <tr>
      <th> ID</th>
      <th> Name</th>
      <th> Username </th>
      <th> Password </th>
      <th> Email </th>
      <th> Address </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let customer of customers" >
       <td> {{ customer?.customerId! }} </td>
      <td> {{ customer?.customerName! }} </td>
      <td> {{ customer?.customerUsername! }} </td>
      <td> {{ customer?.customerPassword! }} </td>
      <td> {{ customer?.customerEmail! }} </td>
      <td> {{ customer?.customerAddress! }} </td>
      <td>
        <button (click) = "updateCustomerById(customer?.customerId!)" class = "btn btn-primary"> Update</button>
      </td>
    </tr>
    </tbody>
  </table>
