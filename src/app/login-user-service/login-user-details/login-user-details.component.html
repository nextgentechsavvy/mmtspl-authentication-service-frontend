<div class = "row">
    <h5> Login User Details</h5>
  </div>
  <table class = "table table-striped table-bordered">
    <thead>
    <tr style=font-size:12px>
      <th> Login ID</th>
      <th> User Name</th>
      <th> User UserName </th>
      <th> User Password </th>
      <th> User Email </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <!-- <tr *ngFor = "let loginUserAuthMaster of loginUserAuthMasters" style="font-size:12px;"> -->
    <tr style="font-size:12px;">
      <td style="width:5%"> {{ loginUserAuthMaster.loginId }} </td>
      <td style="width:20%"> {{ loginUserAuthMaster.userName }} </td>
      <td style="width:10%"> {{ loginUserAuthMaster.userUsername }} </td>
      <td style="width:5%"> {{ loginUserAuthMaster.userPassword }} </td>
      <td style="width:10%"> {{ loginUserAuthMaster.userEmail }} </td>
      <td style="width:20%">
        <button (click) = "updateLoginUserById(loginUserAuthMaster.loginId)" class = "btn btn-primary" style=font-size:12px> Update</button>
        <button (click) = "deleteLoginUserById(loginUserAuthMaster.loginId)" class = "btn btn-danger" style="margin-left: 5px; font-size:12px"> Delete</button>
        <!-- <button (click) = "getLoginUserById(loginUserAuthMaster.loginId)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View</button> -->
        <!-- <button (click) = "getLoginUserByUserName(loginUserAuthMaster.userName)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View By Name</button> -->
     </td>
    </tr>
    </tbody>
  </table>
  <table class = "table table-striped table-bordered">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div>
    
  </div>
