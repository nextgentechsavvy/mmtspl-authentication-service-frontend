<div class="row">
    <div class="card col-md-4 offset-md-3 offset-md-3">
      <div class="row">
        <h5 class="text-center">Enter Login Details </h5>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
  
            <div class="form-group" style="font-size:10pt;">
              <label><b>Enter your Username</b></label>
              <input type="text" class="form-control" id="userUsername" [(ngModel)]="loginUserAuthMaster.userUsername"
                     name="userUsername" style="height:20px;font-size:10pt;">
            </div>
            <div class="form-group" style="font-size:10pt;">
              <label><b>Enter your password</b></label>
            <input type="password" class="form-control" id="userPassword" [(ngModel)]="loginUserAuthMaster.userPassword"
                     name="userPassword" style="height:20px;font-size:10pt;">
            </div>
            <br />
            <button class="btn btn-success" type="submit"  style="font-size:14px;position: relative;">Submit</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   			<button (click) = "goToCreateLohinUser()" class = "btn btn-primary" style=font-size:12px> Registration</button>
          </form>
        </div>
        <div>
        </div>
      </div>
    </div>
  </div>
