<div class = "row">
    <h5> Address Details</h5>
  </div>
  <table class = "table table-striped table-bordered">
    <thead>
    <tr>
      <th> Addr ID</th>
      <th> Emp ID</th>
      <th> Locality </th>
      <th> City </th>
      <th> State </th>
      <th> Country </th>
      <th> Zip </th>
    </tr>
    </thead>
    <tbody>
    <tr >
      <td> {{ address?.addressId! }} </td>
      <td> {{ address?.employeeId! }} </td>
      <td> {{ address?.locality! }} </td>
      <td> {{ address?.city! }} </td>
      <td> {{ address?.state! }} </td>
      <td> {{ address?.country! }} </td>
      <td> {{ address?.zipcode! }} </td>
      <td>
        <button (click) = "updateAddressById(address?.addressId!)" class = "btn btn-primary"> Update</button>
        <button (click) = "deleteAddressById(address?.addressId!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
        <!--<button (click) = "addressDetails(address?.addressId!)" class = "btn btn-primary" style="margin-left: 10px"> View</button>-->
      </td>
    </tr>
    </tbody>
  </table>
