<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h5 class="text-center"> Create Address </h5>
        <hr />
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">

            <div class="form-group">
              <label> Employee ID </label>
              <input type="text" class="form-control" id="employeeId" [(ngModel)]="address.employeeId"
                     name="employeeId">
            </div>

            <div class="form-group">
              <label> Locality </label>
              <input type="text" class="form-control" id="locality" [(ngModel)]="address.locality"
                     name="locality">
            </div>
  
            <div class="form-group">
              <label> City </label>
              <input type="text" class="form-control" id="city" [(ngModel)]="address.city"
                     name="city">
            </div>

                        <div class="form-group">
              <label> State </label>
              <input type="text" class="form-control" id="state" [(ngModel)]="address.state"
                     name="state">
            </div>
  
            <div class="form-group">
              <label> Country </label>
              <input type="text" class="form-control" id="country" [(ngModel)]="address.country"
                     name="country">
            </div>

            <div class="form-group">
              <label> Zipcode </label>
              <input type="text" class="form-control" id="zipcode" [(ngModel)]="address.zipcode"
                     name="zipcode">
            </div>
  
            <br />
            <button class="btn btn-success" type="submit">Submit</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
