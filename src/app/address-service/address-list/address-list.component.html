<div class = "row">
    <h5> Address List</h5>
  </div>
  
  <table class = "table table-striped table-bordered">
    <thead>
    <tr style=font-size:12px>
      <th> Addr ID</th>
      <th> Emp ID</th>
      <th> Locality </th>
      <th> City </th>
      <th> State </th>
      <th> Country </th>
      <th> Zip </th>
      <th> Address Type </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let address of addresss" style="font-size:12px;">
      <td style="width:6%"> {{ address.addressId }} </td>
      <td style="width:6%"> {{ address?.employeeId! }} </td>
      <td style="width:10%"> {{ address?.locality! }} </td>
      <td style="width:10%"> {{ address?.city! }} </td>
      <td style="width:10%"> {{ address?.state! }} </td>
      <td style="width:10%"> {{ address?.country! }} </td>
      <td style="width:10%"> {{ address?.zipcode! }} </td>
      <td style="width:10%"> {{ address?.addressType! }} </td>
      <td>
        <button (click) = "updateAddressById(address.addressId)" class = "btn btn-primary" style=font-size:12px> Update</button>
        <button (click) = "deleteAddressById(address.addressId)" class = "btn btn-danger" style="margin-left: 5px; font-size:12px"> Delete</button>
        <button (click) = "addressDetails(address.addressId)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View</button>
        <button (click) = "addressDetailsByCity(address.city)" class = "btn btn-primary" style="margin-left: 5px; font-size:12px"> View By City</button>
      </td>
    </tr>
    </tbody>
  </table>
  <table class = "table table-striped table-bordered">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div>
    
  </div>
